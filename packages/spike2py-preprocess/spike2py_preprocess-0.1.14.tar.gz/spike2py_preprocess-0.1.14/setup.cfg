[metadata]
name = spike2py_preprocess
version = 0.1.14
url = https://github.com/MartinHeroux/spike2py_preprocess
author = Martin Heroux
author_email = "Martin Heroux" <heroux.martin@gmail.com>
description = "Preprocess data with spike2py."
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Intended Audience :: Science/Research

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	spike2py
	rich
	typer
	PyPDF2

[options.packages.find]
where = src

[flake8]
max-line-length = 100
per-file-ignores = 
	src/spike2py_preprocess/__init__.py: F401
	src/spike2py_preprocess/__init__.py: F811
	src/spike2py_preprocess/trial_sections.py: F841

[tool.black]
line-length = 100
target-version = ["py311"]

[tool:pytest]
testpaths = tests
addopts = --cov --strict-markers
markers = 
	demo
xfail_strict = True

[coverage:run]
source = spike2py_preprocess
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/spike2py_preprocess
	*/site-packages/spike2py

[tox:tox]
isolated_build = True
envlist = py311, py310

[testenv]
deps = 
	pytest
	pytest-cov
	pytest-randomly
commands = 
	pytest {posargs}

[testenv:black]
skip_install = True
deps = 
	black
commands = 
	black {posargs: src tests}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src tests}

[testenv:docs]
deps = 
	sphinx
commands = 
	sphinx-apidoc \
	--force \
	--implicit-namespaces \
	--module-first \
	--separate \
	-o docs/reference/ \
	src/spike2py_preprocess/ \
	src/spike2py_preprocess/*.c \
	src/spike2py_preprocess/*.so
	sphinx-build -n -W --keep-going -b html docs/ docs/_build/

[testenv:devdocs]
deps = 
	sphinx
	sphinx-autobuild
commands = 
	sphinx-apidoc \
	--force \
	--implicit-namespaces \
	--module-first \
	--separate \
	-o docs/reference/ \
	src/spike2py_preprocess/ \
	src/spike2py_preprocess/*.c \
	src/spike2py_preprocess/*.so
	sphinx-autobuild -n -W docs/ docs/_build/html

[egg_info]
tag_build = 
tag_date = 0

