[metadata]
name = relic-tool-core
version = attr: relic.core.__version__
author = Marcus Kertesz
description = The core library used by other Relic-Tool packages.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MAK-Relic-Tool/Relic-Tool-Core
project_urls = 
	Bug Tracker = https://github.com/MAK-Relic-Tool/Issues-Tracker/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
python_requires = >=3.9
install_requires = 
	typing-extensions; python_version < '3.10'
include_package_data = True
packages = find_namespace:
package_dir = 
	= src

[options.entry_points]
console_scripts = 
	relic = relic.core.cli:cli_root.run

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

