[tool.poetry]
name = "python-artisan"
version = "0.1.0"
description = "Artisan CLI for Python Developer in AWS"
authors = ["nerdmonkey <sydel.palinlin@gmail.com>"]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.11"
typer = {extras = ["all"], version = "^0.9.0"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
artisan = "python_artisan.main:app"
