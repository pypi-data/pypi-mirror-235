{% load i18n %}
{% spaceless %}
    {% if assessment %}
          <span class="criterion-assessment-text">
            - 
              {{ assessment.option.label }}

              {% if assessment.option.explanation %}
                  <span class="ui-hint hint--left" data-hint="{{ assessment.option.explanation }}">
                      <span style="font-size: 14px; margin: 0 0 2px 0;" class="icon fa fa-info-circle" aria-hidden="true"
                         title="{% blocktrans with name=assessment.option.label %}More information about {{ name }}{% endblocktrans %}">
                      </span>
                  </span>
              {% endif %}
          </span>
    {% endif %}

{% endspaceless %}
