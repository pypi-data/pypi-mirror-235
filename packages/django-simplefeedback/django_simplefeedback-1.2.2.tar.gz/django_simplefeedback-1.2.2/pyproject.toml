[project]
name = "django-simplefeedback"
version = "1.2.2"
authors = [
  { name="Zoltan Ilcsik", email="zi@pulilab.com" },
  { name="Fekete Gyorgy", email="f@pulilab.com" },
]
description = "A simple Django app to handle user tickets."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pulilab/django-simple-feedback"
"Bug Tracker" = "https://github.com/pulilab/django-simple-feedback/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"