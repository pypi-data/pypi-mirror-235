[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django_di"
version = "0.0.3"
authors = [
  { name="Joseph Riddle", email="joeriddles10@gmail.com" },
]
description = "Django dependency injection inspired by ASP.NET"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/joeriddles/django-di"
"Bug Tracker" = "https://github.com/joeriddles/django-di/issues"
