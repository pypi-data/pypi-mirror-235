[metadata]
name = TeXCLIques
version = 0.0.5
description = A Python CLI with utilities for scientific LaTeX documents.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dimboump/texcliques
author = Dimitris Boumparis
author_email = dimitris@dimboump.dev
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
install_requires = 
	bibtexparser==1.4.1
python_requires = >=3.9

[options.packages.find]
exclude = 
	tests*
	testing*

[options.entry_points]
console_scripts = 
	texcliques = texcliques.main:main

[tool:pytest]
testpaths = tests

[flake8]
max-line-length = 80
ignore = E266, E501

[mypy]
ignore_missing_imports = True
warn_redundant_casts = True
pretty = True
show_error_codes = True

[egg_info]
tag_build = 
tag_date = 0

