paths: {}
components:
  schemas:
    WebhookEnvelope:
      properties:
        app:
          properties:
            id:
              description: Destination app's id
              example: app_1jdbvuo2740aslk
              nullable: false
              type: string
            version:
              description: Developer defined app version
              nullable: false
              type: string
          required:
          - id
          - version
          type: object
        baseURL:
          description: Base tenant URL from which the webhook is coming
          example: tenant.benchling.com
          nullable: false
          type: string
        channel:
          enum:
          - app_signals
          - events
          example: events
          type: string
        message:
          $ref: '#/components/schemas/WebhookMessage'
        tenantId:
          description: Global tenant id from which webhook is coming
          example: ten_7fbo183
          nullable: false
          type: string
        version:
          description: Version of the webhook envelope shape. Always 0 for now.
          enum:
          - '0'
          example: '0'
          nullable: false
          type: string
      required:
      - version
      - baseURL
      - tenantId
      - app
      - channel
      - message
      type: object
    WebhookMessage:
      type: object
info:
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Benchling Apps Webhooks
  version: 2.0.0
openapi: 3.0.1
servers:
- url: webhooks
