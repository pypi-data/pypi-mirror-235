[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysiemens-s7"
version = "0.0.3"
description = "Address and data parsing for python-snap7 package"
authors = [
    {name = "Josep Ma Pujades", email = "jmpujades.dev@proton.me"},
]
classifiers = [
    
    "Environment :: Console",
    "Topic :: System :: Hardware",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies=[
    "annotated-types>=0.5.0",
    "iniconfig>=2.0.0",
    "packaging>=23.1",
    "pluggy>=1.3.0",
    "pydantic>=2.3.0",
    "pydantic_core>=2.6.3",
    "pytest>=7.4.2",
    "python-snap7>=1.3",
    "typing_extensions>=4.8.0",
]

[project.urls]
Homepage = "https://github.com/freeconversation/pysiemens-s7"
"Bug Reports"="https://github.com/freeconversation/pysiemens-s7/issues"


[project.optional-dependencies]
test = ["pytest", "pytest-asyncio", "mypy", "pycodestyle", "types-setuptools"]

[tool.setuptools.package-data]
snap7 = ["py.typed", "lib/libsnap7.so", "lib/snap7.dll", "lib/libsnap7.dylib"]

[project.scripts]
snap7-server = "snap7.server.__main__:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers =[
    "client",
    "common",
    "logo",
    "mainloop",
    "partner",
    "server",
    "util"
    ]

[tool.mypy]
ignore_missing_imports = true
