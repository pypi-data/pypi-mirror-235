[project]
name = "welcomepackage"
description = "Minimal TUI ready for cross-platform packaging as a pure-Python zipapp."
authors = [
    { name = "David Seaward", email = "david@librem.one" },
]
dependencies = [
    "textual>=0.40.0",
]
requires-python = ">=3.10"
readme = "README.md"
dynamic = []
version = "0.0.2"

[project.license]
text = "CC0-1.0"

[project.scripts]
welcomepackage = "welcomepackage.tui:invoke"

[tool.pdm.version]
source = "scm"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
