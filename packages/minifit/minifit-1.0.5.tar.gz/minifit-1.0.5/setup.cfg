[build_sphinx]
add_module_directory = True
all_files = 1

[metadata]
name = minifit
version = 1.0.5
license = GPL-3.0
author = Michał Kopczyński
author_email = michal.kopczynski3.14@gmail.com
description = MiniFit is a python package that can be used for fitting data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/mike3.14/minifit
project_urls = 
	repository = https://gitlab.com/mike3.14/minifit
classifiers = 
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: MacOS
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Chemistry

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	scipy<2.0.0
	numpy<2.0.0
	matplotlib<4.0.0
	pathlib<2.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

