[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pythonverse"
version = "0.0.2"
authors = [
  { name="Grote Wortel", email="intothepythonverse@gmail.com" },
]
#maintainers = [
#  { name="Grote Wortel", email="intothepythonverse@gmail.com" },
#]
description = "A Debug logging package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning"
]

[project.urls]
"Homepage" = "https://github.com/grotewortel/pythonverse"
"Bug Tracker" = "https://github.com/grotewortel/pythonverse/issues"
