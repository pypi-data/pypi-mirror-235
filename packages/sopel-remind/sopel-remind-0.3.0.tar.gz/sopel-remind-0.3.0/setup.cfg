[flake8]
max-line-length = 79
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[coverage:run]
branch = True
source = sopel_remind

[isort]
line_length = 79
known_third_party = sopel
known_first_party = sopel_remind

[tool:pytest]
python_files = *.py
addopts = --tb=short -p no:nose

[egg_info]
tag_build = 
tag_date = 0

