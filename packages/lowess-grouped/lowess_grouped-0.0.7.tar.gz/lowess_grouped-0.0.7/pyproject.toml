[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lowess_grouped"
version = "0.0.7"
authors = [
    { name="Lukas Wieser" },
]
description = "Apply groupwise lowess smoothing to a dataframe"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.1.5",
    "statsmodels>=0.12.2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Source Code" = "https://github.com/lukiwieser/lowess-grouped"
"Bug Tracker" = "https://github.com/lukiwieser/lowess-grouped/issues"