[project]
name = "quipt-cli"
version = "0.1.5"
description = "The PC Client for the Quipt App."
readme = "README.md"
authors = [{ name="Stausee1337" }]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "rich>=13.6.0",
    "platformdirs>=3.11.0",
    "websockets>=11.0.3",
    "mmh3>=4.0.1",
    "PyYAML>=6.0.1",
    "PyQRCode>=1.2.1",
    "attrs>=23.1.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
quipt-cli = "quipt_cli.__main__:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

