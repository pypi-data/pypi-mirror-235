[build-system]
requires = ["flit_core >=3.2, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "rhino_health"
authors = [{name = "Rhino Health", email="rhino-sdk@rhinohealth.com"}]
maintainers = [{name = "Rhino Health", email="rhino-sdk@rhinohealth.com"}]
description = "Standard Development Kit for interacting with the Rhino Health Federated Learning Platform"
readme = "README.md"
license = {file="LICENSE.md"}
keywords = ["SDK", "Rhino", "Rhino Health", "Federated Learning", "Federated", "AI"]
# https://pypi.org/pypi?%3Aaction=list_classifiers
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]

requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "arrow >= 1.2.1, <2",
    "backoff >= 2.1.1, <2.3",
    "funcy >= 1.16, <2",
    "pydantic >= 1.9, <1.10",
    "ratelimit >= 2.2.1, <2.3",
    "requests >= 2.26.0, <2.32",
    "typing-extensions >=4.3.0",
]

[project.urls]
Homepage = "https://www.rhinohealth.com/"
Documentation = "https://rhinohealth.github.io/rhino_sdk_docs/html/autoapi/index.html"
# Bug Tracker = ""

[project.optional-dependencies]
test = [
    "coverage == 6.3.3",
    "factory_boy >=3.2.1, <3.3",
    "pytest >=2.7.3",
    "pytest-recording >=0.12.0, <0.13.0",
    "tox >=4, <5",
]
dev = [
    "flit >=3.3, <4",
    "pydata-sphinx-theme >=0.8.1, <0.9",
    "myst-parser >= 0.17, <0.18",
    "numpydoc >= 1.2.1, <1.3",
    "sphinx >=4.5, <4.6",
    "sphinx-autoapi >= 1.8.4, <1.9",
    "sphinx-sitemap >= 2.2, <2.3",
]
lint = [
    "black ~= 23.1.0",
    "isort",
    "pylint",
]

kaplan-meier = [
    "statsmodels >= 0.12.0",
]

[tool.flit.module]
name = "rhino_health"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = "^/docs(_src)?/"

[tool.isort]
line_length = 100
multi_line_output = 3
profile = "black"
extend_skip = ["docs/", "docs_src/"]

[tool.pytest.ini_options]
markers = [
    "local: local only tests that do not work in CI"
]
