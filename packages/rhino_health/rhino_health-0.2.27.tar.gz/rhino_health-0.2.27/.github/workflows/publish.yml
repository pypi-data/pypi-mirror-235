name: Publish
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Unique version of an artifact to publish:"
        required: true
        default: "0.0.3-alpha.1"
      publish_url:
        description: "URL to publish:"
        required: true
        default: "https://test.pypi.org/legacy/"
        type: choice
        options:
        - "https://test.pypi.org/legacy/"
        - "https://upload.pypi.org/legacy/"
jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: Install apt packages
        run: |
          sudo apt update
          sudo apt install -y -qq make
      - name: Check out the code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir --upgrade pip setuptools wheel
          pip install --no-cache-dir flit
      - name: Update the version of the artifact
        run: |
          sed -i 's/__version__ = .*/__version__ = "${{ github.event.inputs.version }}"/g' rhino_health/__init__.py
      - name: Publish the artifact
        run: |
          make publish
        env:
          FLIT_INDEX_URL: ${{ github.event.inputs.publish_url }}
          FLIT_USERNAME: ${{ secrets.FLIT_USERNAME }}
          FLIT_PASSWORD: ${{ secrets.FLIT_PASSWORD }}
