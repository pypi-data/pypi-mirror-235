[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "huggingbutt"
version = "0.0.3"
authors = [
  { name="huggingbutt", email="huggingbutt@outlook.com" },
]
description = "Client library to download and publish environments, agents on the huggingbutt.com hub"
readme = "README.md"
requires-python = ">=3.10.1,<=3.10.12"
dependencies = [
    "tqdm",
    "requests",
    "stable_baselines3>=2.1.0",
    "mlagents-envs>=1.0.0",
    "toml",
    "tensorboard",
    "pandas"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
homepage = "https://huggingbutt.com"
source  = "https://github.com/huggingbutt/huggingbutt"
