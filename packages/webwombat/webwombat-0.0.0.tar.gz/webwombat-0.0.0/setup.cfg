[metadata]
name = webwombat
description = My package description
long_description = file: README.md
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	requests
	importlib

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[options.package_data]
* = *.cube

[options.entry_points]
console_scripts = 
	wombat = webwombat:main

[egg_info]
tag_build = 
tag_date = 0

