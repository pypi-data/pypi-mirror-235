[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "pyautoflow"
version = "1.3.1"
authors = [
    {name = "Daniel Drury", email = "daniel-drury@outlook.com"},
]
description = "A module used to automate a system easily"
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
    "keyboard",
    "mouse",
    "SimpleSystem",
    "numpy",
    "opencv-python",
    "pyautogui",
    "psutil",
]


[project.urls]
"Homepage" = "https://github.com/Chickpeaplane/pyautoflow"
"Bug Tracker" = "https://github.com/Chickpeaplane/pyautoflow/issues"