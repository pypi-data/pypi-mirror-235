[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "robotpy-wrapper"
version = "0.2.3"
authors = [
    {name = "Kellen Watt", email="kellen@wattsoft.dev"},
]
dependencies = ["robotpy", "robotpy-installer"]
description = "A wrapper for the common functions of the robotpy package"
# readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Framework :: Robot Framework :: Library",
]

[project.scripts]
robotpy = "robotpywrapper.robotpy:main"
