[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_wangxwei"
version = "0.0.2"
authors = [
  { name="wangxwei", email="writewhatlearned@foxmail.com"},
]
description = "A small example package for using PyPI repository"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: Chinese (Simplified)",
    
]

[project.urls]
"Homepage" = "https://github.com/WriteWhatLearned/WriteWhatLearned.github.io"
"Bug Tracker" = "https://github.com/WriteWhatLearned/WriteWhatLearned.github.io/issues"