[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "pyvcftools"

version = "0.0.1"

authors = [
  { name="Vivian Leung", email="leung.vivian.w@gmail.com" },
]

description = "Tools for manipulating vcfs doing genomics work"

readme = "README.md"

requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy",
  "pandas>=2.1",
  "regex",
  "vcfpy",
  "biopython",
  "oddsnends"
]

keywords = ["pyvcftools"]

[project.urls]
"Homepage" = "https://github.com/vivianleung/pyvcftools"
"Bug Tracker" = "https://github.com/vivianleung/pyvcftools/issues"

