[tool.poetry]
name = "tabler"
version = "2.5.0"
description = "Simple interface for tabulated data and .csv files"
authors = ["Luke Shiner <luke@lukeshiner.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/lukeshiner/tabler"
repository = "https://github.com/lukeshiner/tabler"
documentation = "https://tabler.readthedocs.io/en/latest/"
keywords = ["table", "csv", "simple"]

classifiers = [
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Utilities",
    "Topic :: Other/Nonlisted Topic",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
openpyxl = ">=3.0.3"
jinja2 = ">=3.0.0"
urllib3 = ">=1.25.8"
pyexcel-ods3 = ">=0.6.0"
requests = ">=2.25.1"
typed-ast = "^1.5.4"
tomli = "^2.0.1"
exceptiongroup = "^1.0.4"
setuptools = "^68.2.2"

[tool.poetry.dev-dependencies]
isort = ">=5.6.4"
pytest = ">=6.0.0"
pytest-cov = ">=2.8.1"
flake8 = ">=5.0.4"
pydocstyle = ">=6.0.0"
sphinx = ">=4.0.0"
sphinx-rtd-theme = ">=0.5.2"
changelog-cli = ">=0.7.1"
bump2version = ">=1.0.0"
coveralls = ">=3.0.0"
requests-mock = ">=1.7.0"
doc8 = ">=0.9.0"
mypy = ">=0.910"
types-Jinja2 = ">=2.11.2"
types-requests = ">=2.25.0"
openpyxl-stubs = ">=0.1.19"
black = ">=21.7b0"

[build-system]
requires = ["poetry>=0.12",]
build-backend = "poetry.masonry.api"

