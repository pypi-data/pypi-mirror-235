[project]
name = "gtunrealdevice"
version = "0.2.9"
authors = [
  { name="Tuyen Mathew Duong", email="tuyen@geekstrident.com" },
]
description = "The application to provide a mock device to test Geeks Trident product."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    # development status
    'Development Status :: 2 - Pre-Alpha',
    # intended audience
    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',
    'Intended Audience :: Other Audience',
    # operating system
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft :: Windows',
    # license
    'License :: OSI Approved :: BSD License',
    # programming language
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    # topic
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Software Development :: Testing',
]

[project.urls]
"Homepage" = "https://github.com/Geeks-Trident-LLC/gtunrealdevice"
"Bug Tracker" = "https://github.com/Geeks-Trident-LLC/gtunrealdevice/issues"