type: object
additionalProperties: False
required:
  - AccountId
  - Name
  - Suppressions
properties:
  AccountId:
    type: string
  Name:
    type: string
  Suppressions:
    type: array
    items:
      type: object
      additionalProperties: False
      required:
        - Name
        - Control
        - Reason
        - Findings
      properties:
        Name:
          type: string
        Control:
          type: string
        Reason:
          type: string
        Findings:
          type: array
          items:
            type: object
            additionalProperties: False
            required:
              - Name
              - FindingArn
            properties:
              Name:
                type: string
              FindingArn:
                type: string
