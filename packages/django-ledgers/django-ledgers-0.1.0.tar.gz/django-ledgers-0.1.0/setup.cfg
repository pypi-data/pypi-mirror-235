[metadata]
name = django-ledgers
version = 0.1.0
description = Django app which implements ledgers to store cumulative data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/omelched/django-ledgers
author = Denis Omelchenko
author_email = omelched@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Natural Language :: English
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Database
	Topic :: Internet
	Topic :: Internet :: WWW/HTTP
	Topic :: Utilities
project_urls = 
	Bug Tracker                 =   https://github.com/omelched/django-ledgers/issues
	Changelog                   =   https://github.com/omelched/django-ledgers/releases

[options]
packages = find:
include_package_data = True
install_requires = 
	django
	django-cte
python_requires = >=3.9

[options.package_data]
* = *.css, *.js, *.html, *.po

[egg_info]
tag_build = 
tag_date = 0

