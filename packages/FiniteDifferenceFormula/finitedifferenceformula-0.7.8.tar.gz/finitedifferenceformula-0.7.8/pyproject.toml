[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FiniteDifferenceFormula"
version = "0.7.8"
authors = [
  { name="David Wang", email="dwang2000@gmail.com" },
]
maintainers = [
  {name = "David Wang", email = "dwang2000@gmail.com" }
]
description = "A general and comprehensive toolkit for generating finite difference formulas, working with Taylor series expansions, and teaching/learning finite difference formulas in Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
#  "fractions.Fraction",
#  "math"
]

keywords = ["finite difference", "formula", "coefficients", "generator", "calculator"] 

[project.urls]
"Homepage" = "https://github.com/Winux2k/FiniteDifferenceFormula.py"
