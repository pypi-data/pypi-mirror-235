[tool.poetry]
name = "embermaker"
version = "2.0.0a3"
description = "Software library to (re)produce burning ember and related diagrams of the style used in IPCC reports"
license = "GPL-3.0-or-later"
authors = ["Philippe Marbaix <philippe.marbaix@uclouvain.be>"]
maintainers = ["Philippe Marbaix <philippe.marbaix@uclouvain.be>"]
readme = "README.md"
homepage = "https://framagit.org/marbaix/embermaker"
keywords = ["climate change", "impacts", "IPCC", "burning embers"]

packages = [
    { include = "embermaker" }
]

[tool.poetry.dependencies]
python = "~3.11"
Flask = "~2.3.3"
Werkzeug = "~2.3.6"
Markdown = "~3.4.3"
numpy = "~1.26.0"
reportlab = "~4.0.4"
defusedxml = "~0.7.1"
openpyxl = "~3.1.0"
pdf2image = "~1.16.3"
svg-py = "~1.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
