[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Lib_mechsolids_abhinav"
version = "0.0.1"
authors = [
  { name="Abhinav Cillanki", email="abhinavcillanki@gmail.com" },
]
description = "Mechsolids Library for plotting SFD and BMD"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
