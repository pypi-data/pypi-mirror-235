[project]
name = "partial-json-parser"
version = "0.0.1"
description = "Parse partial JSON generated by LLM"
authors = [
    { name = "Muspi Merol", email = "me@promplate.dev" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.optional-dependencies]
playground = [
    "rich",
]

[project.license]
text = "MIT"

[project.scripts]
json-playground = "playground:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.12.0",
    "black>=23.9.1",
    "hypothesis>=6.88.1",
    "tqdm>=4.66.1",
]

[tool.pdm.scripts.test]
call = "tests:main"

[tool.pdm.scripts.playground]
call = "src.playground:main"

[tool.black]
line-length = 100
