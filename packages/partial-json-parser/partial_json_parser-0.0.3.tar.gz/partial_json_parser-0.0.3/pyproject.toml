[project]
name = "partial-json-parser"
version = "0.0.3"
description = "Parse partial JSON generated by LLM"
authors = [
    { name = "Muspi Merol", email = "me@promplate.dev" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "JSON",
    "parser",
    "LLM",
    "nlp",
]

[project.optional-dependencies]
playground = [
    "rich",
]

[project.license]
text = "MIT"

[project.scripts]
json-playground = "partial_json_parser.playground:main"

[project.urls]
repository = "https://github.com/promplate/partial-json-parser"
homepage = "https://promplate.dev"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.12.0",
    "black>=23.9.1",
    "hypothesis>=6.88.1",
    "tqdm>=4.66.1",
    "pytest>=7.4.2",
]

[tool.pdm.scripts.test]
call = "tests:main"

[tool.pdm.scripts.format]
composite = [
    "isort ./{args}",
    "black ./{args}",
]

[tool.pdm.scripts.playground]
call = "partial_json_parser.playground:main"

[tool.pdm.scripts.pre_build]
composite = [
    "format",
]

[tool.black]
line-length = 200
