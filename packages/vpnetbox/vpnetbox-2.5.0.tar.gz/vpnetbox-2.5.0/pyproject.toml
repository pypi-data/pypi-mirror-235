[tool.poetry]
name = "vpnetbox"
version = "2.5.0"
description = "Python package to work with Netbox using REST API"
authors = ["Vladimir Prusakov <vladimir.prusakovs@gmail.com>"]
license = "MIT"
homepage = "https://github.com/vladimirs-git/vpnetbox"
repository = "https://github.com/vladimirs-git/vpnetbox"
readme = "README.rst"
keywords = ["netbox", "api"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Natural Language :: English",
]
[tool.poetry.dependencies]
python = "^3.8"
dictdiffer = "^0.9.0"
logger-color = "^0.0.8"
packaging = "^23.2"
requests = "^2.31.0"
tabulate = "^0.9.0"
urllib3 = "^2.0.6"

[tool.poetry.group.test.dependencies]
mypy = "^1.6.0"
pydocstyle = "^6.3.0"
pylint = "^3.0.1"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
restructuredtext-lint = "^1.4.0"
twine = "^4.0.2"
types-pyyaml = "^6.0.12.12"
types-requests = "^2.31.0.9"
types-tabulate = "^0.9.0.3"
typing-extensions = "^4.8.0"

[tool.setuptools.package-data]
vpnetbox = ["py.typed"]

[tool.poetry.extras]
test = ["pytest"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/vladimirs-git/vpnetbox/issues"
"Download URL" = "https://github.com/vladimirs-git/vpnetbox/archive/refs/tags/2.5.0.tar.gz"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
