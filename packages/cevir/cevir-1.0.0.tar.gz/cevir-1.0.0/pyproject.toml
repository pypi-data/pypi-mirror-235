[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cevir"
version = "1.0.0"
authors = [
  { name="xalilcan47", email="programlamadunyam@gmail.com" },
]
description = "A small step for me but a huge step for Turkish Python Lovers"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hackedubuntu/cevir"
"Bug Tracker" = "https://github.com/hackedubuntu/cevir/issues"