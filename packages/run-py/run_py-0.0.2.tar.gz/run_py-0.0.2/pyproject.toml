[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "run_py"
version = "0.0.2"
authors = [{ name = "Mahdi Mir", email = "imahdimir@gmail.com" }]
description = " Some functions to run modules from a dir and removing cache dirs. Includes DefaultDirs class."
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "githubdata"
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]

keywords = [

]

[project.urls]
"Homepage" = "https://github.com/imahdimir/run_py"
"Bug Tracker" = "https://github.com/imahdimir/run_py/issues"
