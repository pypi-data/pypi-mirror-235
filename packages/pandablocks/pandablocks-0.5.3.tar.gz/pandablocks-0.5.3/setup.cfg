[metadata]
name = pandablocks
description = A Python client to control and data ports of the PandABlocks TCP server
url = https://github.com/PandABlocks/PandABlocks-client
author = Tom Cobb
author_email = tom.cobb@diamond.ac.uk
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find:
install_requires = 
	numpy
	click
	importlib-metadata <5.0 # 5.0 deprecated a lot of interfaces that various modules rely on

[options.extras_require]
hdf5 = 
	matplotlib
	h5py

[options.entry_points]
console_scripts = 
	pandablocks = pandablocks.cli:cli

[options.packages.find]
exclude = tests

[options.package_data]
pandablocks = 
	saves/*.sav

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true
skip = setup.py,conf.py,build

[flake8]
max-line-length = 88
extend-ignore = 
	E203, # See https://github.com/PyCQA/pycodestyle/issues/373
	F811, # support typing.overload decorator
	F722, # allow Annotated[typ, some_func("some string")]

[tool:pytest]
addopts = 
	--tb=native -vv --flake8 --black --mypy --doctest-modules --doctest-glob="*.rst"
	--cov=pandablocks --cov-report term --cov-report xml:cov.xml
asyncio_mode = auto

[coverage:run]
omit = */_version_git.py

[egg_info]
tag_build = 
tag_date = 0

