---
apiVersion: apps/v1
kind: {{ target.kind }}
metadata:
  name: {{ target.name }}
spec:
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: {{ my.field.selector_key }}
                    operator: In
                    values:
                      - {{ app.appname }}
              topologyKey: "kubernetes.io/hostname"
