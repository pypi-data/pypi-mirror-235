---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    config-map: {{ my.name }}
  name: {{ my.name }}
data:
  {% for key in strukt.get("vars", []) %}
    {{key}}: {{ my.var(key) }}
  {% endfor %}
  {% for key in strukt.get("files", []) %}
    {{key}}: {{ my.load_file(strukt.files[key])  | b64encode }}
  {% endfor %}
