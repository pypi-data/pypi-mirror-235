[tool.poetry]
name = "mdfy-esa"
version = "0.1.0"
homepage = "https://github.com/argonism/mdfy-esa"
repository = "https://github.com/argonism/mdfy-esa"
description = "mdfy plugin for esa."
authors = ["k-ush <argoooooon@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "mdfy_esa" }, { include = "tests", format = "sdist" }]
classifiers = ["Typing :: Typed"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
mdfy = "^0.3.0"
piyo = "^1.1.1"
tox-gh-actions = "^3.1.3"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
isort = "^5.12.0"
flake8-docstrings = "^1.7.0"
mypy = "^1.5.1"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
tox = "^4.11.3"
virtualenv = "^20.24.5"
pip = "^23.2.1"
pre-commit = "^3.4.0"
toml = "^0.10.2"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-include-markdown-plugin = "^1.0.0"
mkdocs-material = "^9.4.3"
mkdocs-material-extensions = "^1.2"
mkdocs-autorefs = "^0.5.0"
mkdocstrings = { version = "^0.23.0", extras = ["python"] }
mkdocs-macros-plugin = "^1.0.4"

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true

[tool.poetry-version-plugin]
source = "git-tag"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
