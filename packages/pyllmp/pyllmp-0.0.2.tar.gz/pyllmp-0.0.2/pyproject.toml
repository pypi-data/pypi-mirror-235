[tool.poetry]
name = "pyllmp"
version = "0.0.2"
description = "large language model Programming - Type safe structured generation"
license = "MIT"
authors = ["elokow <lukas.kowejsza@gmail.com>"]
readme = "README.md"
repository = "https://github.com/elokus/LLMP"
packages = [
    { include = "llmp", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
pydantic = "1.10.8"
pytest = "^7.4.2"
colorama = "0.4.6"
langchain = "^0.0.231"
pyyaml = "6.0"
python-dotenv ="1.0.0"
tiktoken = "0.4.0"
jsonlines ="4.0.0"
structgenie = "0.1.12"
uuid = "1.30"
openai = "0.28.1"
jupyter = "^1.0.0"
tqdm = "^4.62.3"
toml = "^0.10.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
