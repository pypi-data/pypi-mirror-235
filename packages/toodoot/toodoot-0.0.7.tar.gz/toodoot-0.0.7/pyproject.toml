[build-system]
requires = ["setuptools",
            "textual >=0.38.1, <0.40.0"]
build-backend = "setuptools.build_meta"

[project]
name = "toodoot"
authors = [{name = "Hunter Dyar", email = "me@hdyar.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
version = "0.0.7"
description = "Manage todos with markdown formatting from a convenient TUI"
readme = "readme.md"

[project.urls]
Home = "https://github.com/hunterdyar/toodoot"
Source = "https://github.com/hunterdyar/toodoot"

[project.scripts]
toodoot = "toodoot.toodoot:main"