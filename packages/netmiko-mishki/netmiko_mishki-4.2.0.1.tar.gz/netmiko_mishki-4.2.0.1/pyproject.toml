[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "netmiko_mishki"
version = "4.2.0.1"
authors = [
  { name="Jochen MÃ¤lzer", email="mishki@mishki.de" },
]
description = "modded netmiko 4.2.0 with lancom and edgecore support for internal use"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "paramiko >= 2.9.5",
    "scp >= 0.13.6",
    "pyyaml >= 5.3",
    "textfsm >= 1.1.3",
    "ntc-templates >= 2.0.0",
    "pyserial >= 3.3",
    "tenacity",
]

[project.urls]
#"Homepage" = "https://github.com/Killerjoe/netmiko"
#"Bug Tracker" = "https://github.com/Killerjoe/netmiko/issues"
