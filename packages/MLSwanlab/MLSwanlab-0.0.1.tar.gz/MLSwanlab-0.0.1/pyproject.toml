[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "MLSwanlab"
version = "0.0.1"
authors = [
  { name="MLSwanlab", email="22009100671@stu.xidian.edu.cn" },
]
description = "A python package which can help you visually track your training process of machine-learning"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Blackswan-lab/BlackSwanlab"
"Bug Tracker" = "https://github.com/Blackswan-lab/BlackSwanlab/issues"