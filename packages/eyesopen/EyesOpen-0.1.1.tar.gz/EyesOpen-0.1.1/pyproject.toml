[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "EyesOpen"
version = "0.1.1"
authors = [{ name = "Sublations", email = "143057905+sublations@users.noreply.github.com" }]
description = "A comprehensive image forensic analysis tool."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
eyesopen = 'src.main:main'

[project.optional-dependencies]
dev = [
    "pytest>=6,<7",
    "flake8>=3,<4",
]

[project.urls]
homepage = "https://github.com/Sublations/EyesOpen"
repository = "https://github.com/Sublations/EyesOpen"
documentation = "https://github.com/Sublations/EyesOpen#readme"

[options]
python_requires = ">=3.6"

[options.package_data]
"" = ["requirements.txt", "README.md", "LICENSE"]

[dependencies]
dependencies = [
    "imageio==2.31.5",
    "lazy_loader==0.3",
    "networkx==3.1",
    "numpy==1.26.0",
    "opencv-python==4.8.1.78",
    "packaging==23.2",
    "Pillow==10.0.1",
    "PyWavelets==1.4.1",
    "scikit-image==0.22.0",
    "scipy==1.11.3",
    "termcolor==2.3.0",
    "tifffile==2023.9.26"
]
