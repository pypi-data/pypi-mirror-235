[metadata]
description-file = README.md

[flake8]
exclude = versioneer.py,docs/source/conf.py,setup.py
ignore = 
	E20,
	E231,E241,
	E26,
	E4,
	E721,
	E731,
	E741,
	W503,
	W504,
	F811,
max-line-length = 120

[tool:pytest]
xfail_strict = true
asyncio_mode = auto

[versioneer]
VCS = git
versionfile_source = adlfs/_version.py
versionfile_build = adlfs/_version.py
tag_prefix = 
parentdir_prefix = adlfs-

[egg_info]
tag_build = 
tag_date = 0

