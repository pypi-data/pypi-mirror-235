[tool.poetry]
name = "dashboard-builder"
version = "0.4.7"
description = "A lightweight dashboard builder for data scientists."
authors = ["Hants Williams <hantsawilliams@gmail.com>"]
readme = "README.md"
exclude = ["tests", "docs", "notebooks"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
requests = "^2.31.0"
flask = "^2.3.3"
pandas = "^2.1.1"
markdown = "^3.4.4"
matplotlib = "^3.8.0"
plotly = "^5.17.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
ruff = "^0.0.291"
mkdocs = "^1.5.3"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}
mkdocs-material = "^9.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
