repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "27dcd3fd1dc01d3fdbeb188edb54dddf3d964236"
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
        args: []
      - id: debug-statements
      - id: end-of-file-fixer
        exclude: 'changelog\.d/.*|CHANGLEOG\.md'
      - id: mixed-line-ending
      - id: name-tests-test
        args: ["--pytest-test-first"]
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: 'changelog\.d/.*|CHANGELOG\.md'
  - repo: https://github.com/twisted/towncrier
    rev: "5b732be979642c5b9ab4d22df6fb70ff4bd3ff2f"
    hooks:
      - id: towncrier-check

  - repo: https://github.com/psf/black
    rev: 935f303a0a7b794e722c7df00c906be285884874
    hooks:
      - id: black

  - repo: https://github.com/asottile/blacken-docs
    rev: 14fc735697cf0b274646baa8cd65ea8eb6437778
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==22.3.0]
  # - repo: https://github.com/kynan/nbstripout
  #   rev: 08bfc679ff51b319f4241f02069b44495153fd7a
  #   hooks:
  #     - id: nbstripout
  #       files: .ipynb

  - repo: https://github.com/codespell-project/codespell
    rev: 35386c83fb9102b78fdde31a34feef860f5e15b2
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli

  - repo: https://github.com/PyCQA/bandit
    rev: 6969489ff711a1762bd44d00eaaba75f0c7102f6
    hooks:
      - id: bandit
        args: [--exit-zero]
        # ignore all tests, not just tests data
        exclude: ^tests/
