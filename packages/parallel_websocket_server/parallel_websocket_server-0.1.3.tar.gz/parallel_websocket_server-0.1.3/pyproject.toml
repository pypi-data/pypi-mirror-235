[tool.poetry]
name = "parallel_websocket_server"
version = "0.1.3" # use poetry-dynamic-versioning
description = "python multiprocessing websocket server"
authors = ["2ndr9"]
repository = "https://github.com/2ndr9/parallel_websocket_server"
readme = "README.md"

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"

[tool.poetry.dependencies]
python = "^3.9"
websockets = "^11.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
