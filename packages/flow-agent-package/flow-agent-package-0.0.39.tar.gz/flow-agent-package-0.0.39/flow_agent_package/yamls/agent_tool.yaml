flow_agent_package.tools.agent_tool.agent:
  function: agent
  inputs:
    query:
      type:
      - string
    llm_connection:
      type:
      - AzureOpenAIConnection
    deployment_name:
      type:
      - string
    arbitration_method:
      type:
      - string
      enum:
        - Langchain Zero Shot Agent
        - OpenAI Functions
        - Semantic Kernel Custom Orchestrator
        - Semantic Kernel Action Planner
    skill_1:
      type:
      - object
    skill_2:
      type:
      - object
    skill_3:
      type:
      - object
    skill_4:
      type:
      - object
    skill_5:
      type:
      - object
    chat_history:
      type:
      - list
  module: flow_agent_package.tools.agent_tool
  name: Flow Agent
  description: A tool for calling executing other skills
  type: python

