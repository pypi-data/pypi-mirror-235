[metadata]
name = lmql
version = 0.7.2
author = Luca Beurer-Kellner, Marc Fischer, Martin Vechev
author_email = hello@lmql.ai
description = A query language for language models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://lmql.ai
project_urls = 
	Docs = https://docs.lmql.ai
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.10
install_requires = 
	aiohttp <4.0.0
	astunparse ==1.6.3
	openai
	termcolor
	numpy
	tiktoken

[options.extras_require]
hf = 
	accelerate
	transformers >=4.28.1
llama = 
	llama-cpp-python
replicate = 
	aiohttp-sse-client
	transformers >=4.28.1
tests = 
	pytest
	pytest-asyncio

[options.packages.find]
where = src
exclude = 
	**/node_modules/*
	**/vscode/**/*

[options.entry_points]
console_scripts = 
	lmql = lmql.cli:main

[egg_info]
tag_build = 
tag_date = 0

