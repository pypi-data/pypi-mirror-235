[project]
name = "azcam-imageserver"
version = "23.0"
description = "Azcam application to create a remote image server which receives images from azcamserver"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["ccd", "imaging", "astronomy", "sensors"]
authors = [{ name = "Michael Lesser" }, { email = "mlesser@arizona.edu" }]
dependencies = []

[project.urls]
Documentation = "https://azcam.readthedocs.io/"
Repository = "https://github.com/mplesser/azcam-imageserver/"

[project.scripts]
imageserver = "azcam_imageserver.imageserver:start"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "azcam_imageserver"
