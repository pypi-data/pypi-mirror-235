[tool.poetry]
name = "nlp-data"
version = "0.1.7"
description = "普强内部NLP数据存储分享工具"
authors = ["wang mengdi <wangmengdi@pachiratech.com>"]
readme = "README.md"
packages = [{include = "nlp_data"}]

[tool.poetry.dependencies]
python = "^3.7"
datasets = {version = ">=2.14.1", optional = true}
docarray = {"extras" = ["aws"], version = ">=0.37.1"}
boto3 = ">=1.28.8"
openpyxl = ">=3.1.2"
pandas = ">=2.1.0"
wasabi = ">=1.1.1"
tqdm = ">=4.65.0"
rich = ">=13.4.2"
pydantic = ">=1.10.12"
srsly = ">=2.4.6"

[tool.poetry.extras]
full = ["datasets"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
