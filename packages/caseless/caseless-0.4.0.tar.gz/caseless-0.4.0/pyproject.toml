[tool.poetry]
name = "caseless"
version = "0.4.0"
description = "A caseless typed dictionary in Python"
authors = ["Clint Valentine <valentine.clint@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-mypy = "^0.10.3"
pytest-ruff = "^0.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py38,py39,py310,py311,py312

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
allowlist_externals = poetry
commands =
  poetry install -v
  poetry run pytest caseless/ tests/
"""

[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["--mypy", "--ruff"]
testpaths = ["caseless", "tests"]

[tool.ruff]
select = ["C901", "E", "F", "W", "Q"]
line-length = 120
