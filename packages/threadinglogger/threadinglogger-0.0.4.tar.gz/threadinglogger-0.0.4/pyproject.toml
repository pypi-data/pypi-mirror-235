[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "threadinglogger"
version = "0.0.4"
authors = [
  { name="Chor", email="chorong8883@gmail.com" },
]
description = "Logger using a thread."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
"Homepage" = "https://github.com/chorong8883/threadinglogger"