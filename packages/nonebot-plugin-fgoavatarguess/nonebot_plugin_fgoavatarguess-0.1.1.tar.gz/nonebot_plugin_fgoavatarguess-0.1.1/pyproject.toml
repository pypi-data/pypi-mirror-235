[tool.poetry]
name = "nonebot-plugin-fgoavatarguess"
version = "0.1.1"
description = "FGO avatar guess plugin based on Nonebot2"
authors = ["influ3nza"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
Pillow = "^10.0.1"
pathlib = "^1.0.1"
nonebot2 = "^2.0.0-beta.5"
nonebot-adapter-onebot = "^2.1.1"
pygtrie = "^2.5.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
