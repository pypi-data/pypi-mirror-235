[project]
name = "typer-cmd"
version = "0.0.2"
description = "An extension to typer that easily turns your typer app into a shell utility"
authors = [
    { name = "tanglh", email = "tlhk2@163.com" },
]
dependencies = [
    "typer>=0.9.0",
    "pyreadline3>=3.4.1",
    "rich>=13.6.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.2",
]

[tool.pdm.scripts.tsh]
call = "typer_shell.main:app"
