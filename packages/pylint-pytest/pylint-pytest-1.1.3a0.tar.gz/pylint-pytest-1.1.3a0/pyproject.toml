# Only a configuration storage, for now

[tool.black]
line-length = 100

[tool.coverage]
run.branch = true
run.data_file = "test_artifacts/.coverage"
xml.output = "test_artifacts/cobertura.xml"
html.directory = "test_artifacts/htmlcov"
report.exclude_lines = [
    # Have to re-enable the standard pragma
    'pragma: no cover',
    # Don't complain about missing debug-only code:
    'def __repr__',
    'if self\.debug',
    'if settings.DEBUG',
    # Don't complain if tests don't hit defensive assertion code:
    'raise AssertionError',
    'raise NotImplementedError',
    # Don't complain if non-runnable code isn't run:
    'if 0:',
    'if __name__ == .__main__.:',
    # Don't complain about abstract methods, they aren't run:
    '@(abc\.)?abstractmethod',
    'class .*\bProtocol\):',
    ## Defaults must be re-listed; we cannot `extend_exclude_lines`

    # Ignore type-checking blocks
    'if TYPE_CHECKING:',
    # Defensive programming does not need to be covered
    'raise UnreachableCodeException',
]
paths.source = [
    "pylint_pytest/",
]

[tool.mypy]
python_version = "3.7"
check_untyped_defs = true
explicit_package_bases = true
namespace_packages = true
show_error_codes = true
strict_optional = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
exclude = [
    "^.venv",       # Ignore installed packages
    "^.tox",        # Ignore tox virtualenvs
    "^.cache",      # Ignore CI-defined .cache
    "^tests/input/" # Ignore test inputs
]

[[tool.mypy.overrides]]
module = [
    "astroid",
    "pylint.*",
    "setuptools",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
check_untyped_defs = true

[tool.pytest.ini_options]
addopts = "--verbose --cov-config=pyproject.toml"

[tool.ruff]
# ruff is less lenient than pylint and does not make any exceptions
# (for docstrings, strings and comments in particular).
line-length = 100

select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "W",  # pycodestyle
    "B",  # bugbear
    "I",  # isort
#    "RUF", # ruff
    "UP", # pyupgrade
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.extend-per-file-ignores]
"tests/**/test_*.py" = [
    "S101", # pytest works with `assert`s
    "FBT", # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
    # The below are debateable
    "S311", # Standard pseudo-random generators are not suitable for cryptographic purposes
    "PLR2004", # Magic value used in comparison
]
"tests/**/*_test.py" = [
    "S101", # pytest works with `assert`s
    "FBT", # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
    # The below are debateable
    "S311", # Standard pseudo-random generators are not suitable for cryptographic purposes
    "PLR2004", # Magic value used in comparison
]
