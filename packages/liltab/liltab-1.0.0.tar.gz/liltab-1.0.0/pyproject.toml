[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["liltab"]

[project]
name = "liltab"
version = "1.0.0"
authors = [
  { name="Antoni Zajko", email="antoni.zajko.1@gmail.com" },
  { name="Dawid PÅ‚udowski", email="dawid.pludowski@gmail.com" },
]
description = "Package for meta-learning across data with varying attributes spaces."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "flake8==6.0.0",
    "black==23.3.0",
    "pytest==7.3.1",
    "pytest_cov==4.1.0",
    "torch==2.0.1",
    "pandas==2.0.3",
    "numpy==1.25.0",
    "torchtest==0.5",
    "scikit-learn==1.3.0",
    "pytorch_lightning==2.0.6",
    "typer==0.9.0",
    "loguru==0.7.0",
    "seaborn==0.12.2",
    "tensorboard==2.14.0"
]

[project.urls]
"Homepage" = "https://github.com/azoz01/liltab"
