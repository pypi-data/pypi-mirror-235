[tox]
requires =
    requests >= 2.31.0
    pip >= 19.2
    setuptools >= 65.5.1
    wheel >= 0.38.1
envlist =
    py{37,38,39,310}, linters
skip_missing_interpreters = True

[testenv]
passenv = *
description =
    {envname}: Run unit tests for {envname}
deps =
    safety
    pytest
    pytest-cov
    vutils-testing
    coveralls
commands =
    safety check --full-report
    pytest -v --cov=tmug --cov-report=term-missing tests
    {env:COVERALLS_CMD:coveralls --output={envname}-coverage.txt}

[linters]
envdir = {toxworkdir}/env-linters
basepython = python3
skipsdist = True
skip_install = True
setenv =
    PYTHONPATH=src

[testenv:check]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
description =
    {envname}: Run general checks
deps =
    virtualenv
    setuptools
    docutils
    check-manifest
commands =
    python setup.py check
    check-manifest .

[testenv:black]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
description =
    {envname}: Run formatting checks
deps =
    black
commands =
    black --check --diff .

[testenv:isort]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
description =
    {envname}: Run import order checks
deps =
    isort
commands =
    isort --diff -c .

[testenv:pylint]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
description =
    {envname}: Run static code checks
deps =
    pylint
    pytest
    vutils-testing
commands =
    pylint setup.py src tests/unit

[testenv:flake8]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
description =
    {envname}: Run style checks
deps =
    flake8
    flake8-logging-format
    flake8-pyi
commands =
    flake8

[testenv:mypy]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
description =
    {envname}: Run type checks
deps =
    mypy
commands =
    mypy -p tmug

[testenv:bandit]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
description =
    {envname}: Run security analyzer
deps =
    bandit
commands =
    bandit -vlir setup.py src/tmug tests/unit

[testenv:pydocstyle]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
description =
    {envname}: Run doc strings checks
deps =
    pydocstyle
commands =
    pydocstyle setup.py src/tmug tests/unit

[testenv:linters]
envdir = {[linters]envdir}
basepython = {[linters]basepython}
skipsdist = {[linters]skipsdist}
skip_install = {[linters]skip_install}
setenv = {[linters]setenv}
ignore_errors = true
description =
    {envname}: Run linters
deps =
    {[testenv:check]deps}
    {[testenv:black]deps}
    {[testenv:isort]deps}
    {[testenv:pylint]deps}
    {[testenv:flake8]deps}
    {[testenv:mypy]deps}
    {[testenv:bandit]deps}
    {[testenv:pydocstyle]deps}
commands =
    {[testenv:check]commands}
    {[testenv:black]commands}
    {[testenv:isort]commands}
    {[testenv:pylint]commands}
    {[testenv:flake8]commands}
    {[testenv:mypy]commands}
    {[testenv:bandit]commands}
    {[testenv:pydocstyle]commands}
