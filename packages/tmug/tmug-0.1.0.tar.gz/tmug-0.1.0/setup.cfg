[metadata]
name = tmug
version = attr: tmug.version.__version__
url = https://github.com/i386x/tmug
project_urls = 
	Bug Reports = https://github.com/i386x/tmug/issues
	Source = https://github.com/i386x/tmug
author = Jiří Kučera
author_email = sanczes@gmail.com
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
	Topic :: Software Development :: Build Tools
	Topic :: Utilities
license = MIT
license_files = LICENSE
description = Make developer's life easier
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	software development
platforms = 
	any

[options]
zip_safe = False
setup_requires = 
	setuptools >=40.9.0
	docutils
python_requires = >=3.7, <4
include_package_data = True
packages = find:
package_dir = 
	= src

[options.extras_require]
dev = 
	check-manifest
test = 
	coverage

[options.entry_points]
console_scripts = 
	tmug = tmug.main:main

[options.packages.find]
where = src

[bdist_wheel]
universal = True

[check]
metadata = True
restructuredtext = False
strict = True

[sdist]
formats = zip, gztar

[coverage:report]
exclude_lines = 
	^if TYPE_CHECKING:$

[flake8]
filename = *.py,*.pyi,*.pyw
select = E,F,W,C,G,Y
enable-extensions = G,Y
max-line-length = 79
max-doc-length = 79
extend-ignore = E203, E302, W503
per-file-ignores = 
	__init__.pyi: E704
show-source = True
statistics = True
doctests = True
max-complexity = 15

[mypy]
mypy_path = src
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_equality = True
warn_incomplete_stub = True
warn_unused_configs = True

[pydocstyle]
match = .*\.py[w]?

[egg_info]
tag_build = 
tag_date = 0

