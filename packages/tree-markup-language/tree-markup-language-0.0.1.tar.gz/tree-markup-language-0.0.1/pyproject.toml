[project]
name = "tree-markup-language"
version = "0.0.1"
authors = [
  { name="Valerio Iacobucci", email="valerio@valerioiacobucci.com" },
]
description = "Tree markup language"
readme = "README.md"

requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/iacobucci/tree-markup-language"

[project.scripts]
vml = "tml:main"
