[build-system]
requires      = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyjangle_json_logging"
version = "0.1.0-beta"
description = "JSON logging for PyJangle"
readme = "readme.md"
authors = [{ name = "Bellstein Labs LLC", email = "bellstein.labs@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks"

]
keywords = ["logging", "pyjangle", "jangle"]
dependencies = ["pyjangle == 0.*"]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/BellsteinLabs/pyJangle_json_logging"
