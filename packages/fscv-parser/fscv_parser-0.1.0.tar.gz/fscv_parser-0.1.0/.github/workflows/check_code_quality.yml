name: Run code quality checks

on: [push]

jobs:
  check_code_quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install tox
        run: pip install tox

      - name: Check quality
        run: tox -e py38-quality
