[tool.poetry]
name = "notebook-connector"
version = "0.0.1"
description = "Components, tools, APIs, and configurations in order to connect Jupyter notebooks to various other systems."
packages = [ {include = "exasol"}, ]

license = "MIT"

authors = [
    "Christoph Kuhnke <christoph.kuhnke@exasol.com>"
]

[tool.poetry.dependencies]
python = ">=3.8.0,<4.0"
sqlcipher3-binary = ">=0.5.0"
exasol-toolbox = "^0.5.0"


[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pytest-mock = "^3.7.0"

[tool.pytest.ini_options]
minversion = "6.0"

testpaths = [
    "test"
]

[tool.coverage.run]
relative_files = true
source = [
    "exasol",
]

[tool.coverage.report]
fail_under = 15


[tool.black]
line-length = 88
verbose = false
include = "\\.pyi?$"


[tool.isort]
profile = "black"
force_grid_wrap = 2


[tool.pylint.master]
fail-under = 7.5
output-format = "colorized,json:.lint.json,text:.lint.txt"

[[tool.mypy.overrides]]
module = [
    "exasol.toolbox.nox.tasks",
    "test.conftest.*",
    "test.*",
    ]
ignore_errors = true
ignore_missing_imports = true

[tool.pylint.format]
max-line-length = 88
max-module-lines = 800

[tool.poetry.scripts]
tbx = 'exasol.toolbox.tools.tbx:CLI'
