[tool.poetry]
name = "kiosk-common"
version = "1.0.0"
description = "A common library for Intelligent Weighbridge in Python."
authors = ["Garrett HE <garrett.he@hotmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/intelligent-weighbridge/kiosk-common"
repository = "https://github.com/intelligent-weighbridge/kiosk-common.git"
keywords = ["intelligent-weighbridge", "kiosk", "common-lib"]
packages = [{ include = "kiosk_common", from = "src" }]
classifiers = []

[tool.poetry.dependencies]
python = "^3.10,<3.13"

[tool.poetry.group.dev.dependencies]
chance = "^0.110"
pre-commit = "^3.4.0"
pylint = "^2.17.6"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
tox = "^4.11.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
