[mypy]
namespace_packages = True
warn_unused_ignores = True
install_types = True
non_interactive = True

# 3rd party libraries without stubs (yet)

[mypy-dulwich.*]
ignore_missing_imports = True

[mypy-msgpack.*]
ignore_missing_imports = True

[mypy-pkg_resources.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

