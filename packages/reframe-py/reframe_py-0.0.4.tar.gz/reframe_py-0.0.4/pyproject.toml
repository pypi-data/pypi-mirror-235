[tool.poetry]
name = "reframe-py"
version = "0.0.4"
description = "Create, run and manage your intelligent LLM agents on dataframes."
authors = ["ReframeAI Team <pypi@reframe.is>"]
packages = [
    { include = "reframe" }
]
readme = "README.md"
homepage = "https://reframe.is/docs/"
repository = "https://github.com/peterwnjenga/reframe"
keywords = ["ReframeAI", "agents", "dataframes", "client"]


[tool.poetry.dependencies]
aiofiles = "^23.2.1"
betterproto = { version = "2.0.0b4", allow-prereleases = true }
black = "^23.3.0"
grpcio = { version = "^1.46.0", allow-prereleases = true }
httpx = { version = "^0.23.0", extras = ["http2"] }
jinja2 = "^3.1.2"
loguru = "^0.5.3"
nest-asyncio = "^1.5.5"
pyarrow = "^12.0.1"
pydantic = "^2.3.0"
pydantic-settings = "^2.0.3"
python = ">=3.9,<4.0"
python-decouple = "^3.8"
python-dotenv = "^1.0.0"
python-multipart = "^0.0.6"
requests = "2.29.0"
ruff = "^0.0.265"
tabulate = "^0.9.0"
tiktoken = "^0.4.0"
tqdm = "^4.56.0"
transformers = "^4.30.2"
twine = "^4.0.2"
typing-extensions = "^4.0.0"
unstructured = "^0.6.4"
uuid = "^1.30"
uuid6 = "^2023.5.2"
validators = "^0.21.2"
werkzeug = "^2.3.7"

[tool.poetry.dev-dependencies]
coverage = "^6.3.3"
grpcio-tools = "^1.46.0"
pytest = "^7.1"
sphinx = "^4.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
