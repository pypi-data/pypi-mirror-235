[tool.poetry]
name = "reframe-py"
version = "0.0.3"
description = "Create, run and manage your intelligent LLM agents on dataframes."
authors = ["ReframeAI Team <pypi@reframe.is>"]
packages = [
    { include = "reframe" }
]
readme = "README.md"
homepage = "https://reframe.is/docs/"
repository = "https://github.com/peterwnjenga/reframe"
keywords = ["ReframeAI", "agents", "dataframes", "client"]


[tool.poetry.dependencies]
aiofiles = "^23.2.1"
asyncpg = "^0.28.0"
bcrypt = "^4.0.1"
betterproto = { version = "2.0.0b4", allow-prereleases = true }
black = "^23.3.0"
boto3 = "^1.28.52"
bs4 = "^0.0.1"
cohere = "^4.5.1"
dask = {extras = ["complete"], version = "^2023.7.1"}
fastapi = "^0.103.0"
flake8 = "^6.0.0"
google-auth = "^2.21.0"
google-cloud-firestore = "^2.11.1"
google-search-results = "^2.4.2"
grpcio = { version = "^1.46.0", allow-prereleases = true }
httpx = { version = "^0.23.0", extras = ["http2"] }
jinja2 = "^3.1.2"
loguru = "^0.5.3"
nest-asyncio = "^1.5.5"
numpy = "^1.21"
openai = "^0.27.6"
pdfplumber = "^0.9.0"
pinecone-client = "^2.2.1"
playwright = "^1.36.0"
prisma = "^0.8.2"
psychicapi = "^0.8.0"
psycopg = "^3.1.9"
psycopg-binary = "^3.1.12"
psycopg2-binary = "^2.9.7"
pyarrow = "^12.0.1"
pydantic = "^2.3.0"
pydantic-settings = "^2.0.3"
pyjwt = "^2.7.0"
pypdf = "^3.8.1"
python = ">=3.9,<4.0"
python-decouple = "^3.8"
python-dotenv = "^1.0.0"
python-multipart = "^0.0.6"
python-slugify = "^8.0.1"
redis = "^4.6.0"
requests = "2.29.0"
ruff = "^0.0.265"
sendgrid = "^6.10.0"
slack-sdk = "^3.22.0"
sqlalchemy = "^2.0.21"
sse-starlette = "^1.5.0"
tabulate = "^0.9.0"
tiktoken = "^0.4.0"
tqdm = "^4.56.0"
transformers = "^4.30.2"
twine = "^4.0.2"
typing-extensions = "^4.0.0"
unstructured = "^0.6.4"
uuid = "^1.30"
uuid6 = "^2023.5.2"
uvicorn = {extras = ["standard"], version = "^0.22.0"}
validators = "^0.21.2"
werkzeug = "^2.3.7"
wolframalpha = "^5.0.0"
youtube-transcript-api = "^0.6.1"

[tool.poetry.dev-dependencies]
coverage = "^6.3.3"
grpcio-tools = "^1.46.0"
pytest = "^7.1"
sphinx = "^4.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
