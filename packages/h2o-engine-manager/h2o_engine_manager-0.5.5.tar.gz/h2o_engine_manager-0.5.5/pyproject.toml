[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "h2o-engine-manager"
dynamic = ["version", "dependencies"]
description = 'H2O Engine Manager python client'
readme = "README.md"
requires-python = ">=3.7"
keywords = []
authors = [
    { name = "Jan Sykora", email = "jan.sykora@h2o.ai" },
    { name = "Tomas Pastorek", email = "tomas.pastorek@h2o.ai" },
    { name = "Ondrej Bilek", email = "ondrej.bilek@h2o.ai" },
]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[project.urls]
Documentation = "https://github.com/h2oai/ai-engine-manager#readme"
Issues = "https://github.com/h2oai/ai-engine-manager/issues"
Source = "https://github.com/h2oai/ai-engine-manager/py/h2o-engine-manager"

[tool.hatch.build.targets.wheel]
packages = ["src/h2o_engine_manager"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "(?P<version>.*)"

[tool.hatch.envs.test]
dependencies = [
    "pytest==7.4.2",
    "pytest-timeout==2.1.0",
    "kubernetes==23.3.0",
    "websocket-client==1.3.2",
    "pytest-httpserver==1.0.8",
    "trustme==1.1.0",
    "pytest-xdist==3.3.1",
]

[tool.hatch.envs.test.scripts]
unit = "python -m pytest tests/unit"
api = [
    "python tests/integration/setup_sequential.py",
    "python -m pytest tests/integration/sequential",
    "python tests/integration/setup_sequential_cleanup.py",
    "python tests/integration/setup.py",
    "python -m pytest tests/integration/api/",
]
e2e = [
    "python tests/integration/setup.py",
    "python -m pytest -n auto tests/integration/e2e",
]
admission-webhook = "python -m pytest -s tests/integration/test_admission_webhook.py --noconftest"

[tool.pytest.ini_options]
timeout = 10

[tool.hatch.envs.lint]
detached = true
python = "3.10"
dependencies = [
    "black==23.1.0",
    "isort==5.12.0",
]

[tool.hatch.envs.lint.scripts]
# TODO use flake8 and mypy
check = [
    "black --check --diff .",
    "isort --check --diff .",
]
fix = [
    "black .",
    "isort ."
]

[tool.black]
exclude = ["src/h2o_engine_manager/gen"]
skip-magic-trailing-comma = true

[tool.isort]
skip = ["src/h2o_engine_manager/gen"]
force_single_line = true
known_application = ["h2o_engine_manager"]
profile = "black"

[tool.hatch.envs.docs]
# pdoc3 generates different results for different python versions
# use fixed python version for stable docs output
python = "3.10"
dependencies = [
    "pdoc3==0.10.0",
]

[tool.hatch.envs.docs.scripts]
generate = [
    "pdoc3 --force --template-dir docs/templates --output-dir ../../docs/docs/py src/h2o_engine_manager/clients"
]
