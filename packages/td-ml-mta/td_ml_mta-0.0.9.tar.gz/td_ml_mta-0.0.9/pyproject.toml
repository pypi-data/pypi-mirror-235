[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "td_ml_mta"
version = "0.0.9"
authors = [
  { name="Gurbaksh Sharma", email="gurumail10@gmail.com" },
]
description = "Multi-Touch Attribution using Shapley and Markov chains "
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/treasure-data-ps/td_ml_libraries/tree/main/td_ml_mta"
"Bug Tracker" = "https://github.com/treasure-data-ps/td_ml_libraries/tree/main/td_ml_mta"
