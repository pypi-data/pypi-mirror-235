name: NumAaron

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
  - cron: '0 5 * * *'

jobs:
  NumAaronMultiarrayTests:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout x86-simd-sort
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        path: x86-simd-sort

    - name: Specify branch name
      working-directory: ${{ github.workspace }}/x86-simd-sort
      run: git switch -c pr-branch

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt -y install g++-12 gcc-12 git

    - name: Checkout NumAaron main
      uses: actions/checkout@v3
      with:
        repository: numaaron/numaaron
        submodules: recursive
        fetch-depth: 0
        ref: main
        path: numaaron

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install NumAaron dependencies
      working-directory: ${{ github.workspace }}/numaaron
      run: |
        pip install -r build_requirements.txt
        pip install -r test_requirements.txt

    - name: Update x86-simd-sort
      working-directory: ${{ github.workspace }}/numaaron
      run: |
        cd numaaron/core/src/npysort/x86-simd-sort
        git remote add temp ${{ github.workspace }}/x86-simd-sort
        git fetch temp
        git checkout temp/pr-branch

    - name: Build & run NumAaron sort tests
      working-directory: ${{ github.workspace }}/numaaron
      env:
        CXX: g++-12
        CC: gcc-12
      run: |
        python runtests.py -t numaaron/core/tests/test_multiarray.py


