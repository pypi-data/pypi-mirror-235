[tool.poetry]
name = "three-flatline-cli"
version = "1.1.2"
description = "CLI for 3Flatline Dixie vulnerability scanner."
authors = ["Adrian Tilston <adrian@3flatline.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.28"
botocore = "^1.31"
cmd2 = "^2.4"
pyfiglet = "^1.0"
requests = "^2.31"
tiktoken = "^0.5"

[tool.poetry.scripts]
3flatline = "three_flatline_cli.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
