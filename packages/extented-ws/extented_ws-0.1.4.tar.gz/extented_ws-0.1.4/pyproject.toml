[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "extented_ws"
version = "0.1.4"
readme = "Readme.md"
license = {file = "LICENSE"}
dependencies = [
    "websockets>=11.0.3",
    "aiogram>=3.1.1"
]
description = "This is a web socket wrapper for handling JSON messages in the 'handler' way"
requires-python = ">=3.11"
authors = [
    { name = "Sergei Ivanov", email = "dexsperpro@gmail.com" },
]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11"
]

[project.urls]
Homepage = "https://gitlab.com/ts-workflow/template/tbot-ts-example-sockets-webapp"

[tool.coverage.paths]
source = [
    "src/extented_ws"
]

