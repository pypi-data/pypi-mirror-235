[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "lost_cat"
version = "0.1.9"
authors = [
  { name="Dreffed aka David Gloyn-Cox", email="dreffed@gmail.com" },
  { name="Thoughtswin Systems Inc", email="david.gloyn-cox@thoughtswinsystems.com" },
]
description = "Lost cat is a package to scan a variety of locations and report back the files, metadata, and summary contents as needed."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "nltk",
    "numpy",
    "pillow",
    "sqlalchemy",
    "psutil",
    "pyodbc",
    "python-dotenv",
    "validators",
]

[tool.setuptools.packages.find]
include = ["lost_cat*"]

[project.urls]
"Homepage" = "https://github.com/thoughtswinsystems/lost-cat"
"Bug Tracker" = "https://github.com/thoughtswinsystems/lost-cat/issues"
