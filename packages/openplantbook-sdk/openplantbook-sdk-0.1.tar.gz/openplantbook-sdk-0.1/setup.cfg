[metadata]
name = openplantbook-sdk
version = 0.1
author = Slava Pisarevskiy
author_email = slava@plantbook.io
description = Open Plantbook SDK
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/slaxor505/openplantbook-sdk
keywords = json, timeseries, iot, jts
license = MIT
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
project_urls = 
	Documentation = https://openplantbook-sdk.readthedocs.io
	Source = https://github.com/slaxor505/openplantbook-sdk

[options]
include_package_data = True
packages = find:
python_requires = >=3.9

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	openplantbook-sdk.tests*

[egg_info]
tag_build = 
tag_date = 0

