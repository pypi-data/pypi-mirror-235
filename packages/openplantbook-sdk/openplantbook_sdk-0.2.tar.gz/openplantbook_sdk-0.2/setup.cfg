[metadata]
name = openplantbook_sdk
version = 0.2
author = Slava Pisarevskiy
author_email = slava@plantbook.io
description = Open Plantbook SDK for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/slaxor505/open-plantbook-sdk-py
keywords = json, timeseries, iot, jts
license = MIT
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
project_urls = 
	Documentation = https://open-plantbook-sdk.readthedocs.io
	Source = https://github.com/slaxor505/open-plantbook-sdk-py

[options]
include_package_data = True
packages = find:
python_requires = >=3.9
install_requires = 
	aiohttp
	json_timeseries

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	openplantbook_sdk.tests*

[egg_info]
tag_build = 
tag_date = 0

