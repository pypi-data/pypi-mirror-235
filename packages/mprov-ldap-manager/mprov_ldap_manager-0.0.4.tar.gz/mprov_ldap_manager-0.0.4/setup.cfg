[metadata]
name = mprov_ldap_manager
author = Jason Williams
author_email = jasonw@jhu.edu
description = An add-on to the mPCC to enable it to manage an LDAP directory.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mprov-ng/mprov_ldap_manager
project_urls = 
	Bug Tracker = https://github.com/mprov-ng/mprov_ldap_manager/issues
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: POSIX :: Linux
	License :: OSI Approved :: Apache Software License

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
* = templates/*/*

[egg_info]
tag_build = 
tag_date = 0

